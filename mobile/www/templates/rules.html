<ion-view view-title="Rules">
  <ion-content>
    <!-- Rules -->
    <div class="card">
      <ion-list>
        <ion-item ng-repeat="item in rules">
          <label class="item item-input item-select">
            <div class="input-label">{{item.name}}</div>
            <select ng-model="item.value">
              <option selected>yes</option>
              <option>unknown</option>
              <option>no</option>
            </select>
          </label>
        </ion-item>
      </ion-list>
    </div>
    <!-- Go to Rent Tab -->
    <div class="container button-container">
      <button class="button button-positive button-section" ng-click="update_data()">
        Rent
      </button>
    </div>
  </ion-content>
</ion-view>
